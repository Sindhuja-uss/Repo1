<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Baking AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Precision Baking: AI-Powered Ingredient Converter</h1>
    </header>

    <section class="converter">
        <h2>Convert Measurements to Grams</h2>
        <label>Ingredient:</label>
        <input type="text" id="ingredientInput" placeholder="e.g., Sugar">
        <label>Quantity (cups/spoons):</label>
        <input type="number" id="quantityInput" placeholder="e.g., 1.5">
        <button onclick="convertIngredient()">Convert</button>
        <p id="resultText"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
